<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        body {
    background-color: rgb(14, 13, 13);
}

.tabbox {
    background-color: black;
    border: 1px white solid;
    border-radius: 20px;
    margin: 50px;
    height: 700px;
}

.topbar {
    margin: 20px;
    height: 30px;
    align-items: center;
    align-content: center;
}

.close {
    background-color: red;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 5px;

}

.max {

    background-color: rgb(248, 167, 17);
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 5px;

}

.mini {
    background-color: rgb(71, 167, 63);
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 5px;


}

.box {
    background-color: white;
    border-radius: 2px;
    height: 25px;
    margin-left: 5px;
    width: 93%;
    display: inline-block;
}

.page {
    display: flex;
    height: 580px;
    margin: 30px;
}

.left {
    width: 66%;
    margin: 5px;
}

.box1 {
    display: block;
    height: 50%;
    background-color: brown;
}

.halfbox {
    display: flex;
    align-items: flex-end;
    height: 50%;
}

.box2 {
    display: block;
    background-color: green;
    height: 95%;
    width: 50%;
}

.box3 {
    display: block;
    background-color: rgb(3, 73, 50);
    height: 95%;
    width: 50%;
    margin-left: 15px;
}
.right{
    width: 34%;
    margin: 5px;

}
.box4{
    display: block;
    background-color: orangered;
    height: 100%;
    width: 100%;
    margin-left: 5px;
}
    </style>
</head>

<body>
    <div class="tabbox">
        <div class="topbar">
            <div class="bar">
                <span class="close"></span>
                <span class="max"></span>
                <span class="mini"></span>
                <span class="box"></span>
            </div>
        </div>
        <div class="page">
            <div class="left">
                <div class="box1"></div>
                <div class="halfbox">
                    <span class="box2"></span>
                    <span class="box3"></span>
                </div>
            </div>
            <div class="right">
                <span class="box4"></span>
            </div>

        </div>
    </div>


</body>

</html>
